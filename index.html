<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/3177cce9fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Dailies - todo web app</title>
</head>
<body>

  <!-- Prompt -->
  <section id="js-prompt" class="prompt">
    <p>Welcome!</p>
    <input id="js-input-name" type="text" placeholder="enter your name" required>
    <button id="js-button" type="submit"><i class="fas fa-arrow-circle-right"></i></button>
  </section>
  <!-- Prompt -->

  <main id="js-todo" class="noDisplay">

    <h1><span id="js-display-name"></span>'s Dailies</h1>

    <div id="js-start">
      <!-- <section id="js-list" class="list">
      </section> -->
    </div>

    <div id="js-end">

    </div>

    <div>
      <input id="js-input-todo" type="text" placeholder="add todos!">
      <button id="js-button-new"><i class="fas fa-arrow-circle-right"></i></button>
    </div>

  </main>

  <script src="./logic.js"></script>
</body>
</html>
