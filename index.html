<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>Dailies - todo web app</title>
</head>
<body>

  <!-- Prompt -->
  <section id="js-prompt" class="prompt">
    <p>Welcome!</p>
    <input id="js-input-name" type="text" placeholder="enter your name" required>
    <button id="js-button" type="submit">icon -></button>
  </section>
  <!-- Prompt -->

  <main id="js-todo" class="noDisplay">

    <h1><span id="js-display-name">Name</span>'s Dailies</h1>

    <section id="js-list" class="list">
    </section>

    <input id="js-input-todo" type="text" placeholder="add todos!">
    <button id="js-button-new">-></button>

  </main>

  <script src="./logic.js"></script>
</body>
</html>
